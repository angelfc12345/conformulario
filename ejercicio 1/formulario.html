    <h1 class=" text-white text-center bg-dark display-1 ">
        FORMULARIO 
    </h1>
<br >
<main>
    <p class="text-center display-6"></p>
    <form class="row g-3 needs-validation border border-primary p-3 " style="width: 70%; margin: 0 auto; text-align: center;"novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">NOMBRE</label>
          <input type="text" class="form-control" id="validationCustom01" value="ANGEL" required>
          <div class="valid-feedback">
            good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">APELLIDO</label>
          <input type="text" class="form-control" id="validationCustom02" value="FELIPE" required>
          <div class="valid-feedback">
            good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label">CORREO ELECTRONICO</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              porfavor introduzca un correo electronico.
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">PAIS</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
            porfavor introduzca su pais.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">CUIDAD</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Choose...</option>
            <option>...</option>
          </select>
          <div class="invalid-feedback">
            porfavor introduzca su cuidad.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom05" class="form-label">Zip</label>
          <input type="text" class="form-control" id="validationCustom05" required>
          <div class="invalid-feedback">
            Please provide a valid zip.
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">REGISTRASE</button>
        </div>
      </form>


</main>
<Script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
          'use strict'
        
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.querySelectorAll('.needs-validation')
        
          // Loop over them and prevent submission
          Array.prototype.slice.call(forms)
            .forEach(function (form) {
              form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                  event.preventDefault()
                  event.stopPropagation()
                }
        
                form.classList.add('was-validated')
              }, false)
            })
        })()
        
    </Script>
